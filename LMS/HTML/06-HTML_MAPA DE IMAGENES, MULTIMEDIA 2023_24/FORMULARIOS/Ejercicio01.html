
<!DOCTYPE html>
<meta charset="UTF-8">

<!--Special characters --->


<html>
	<head>		

		<title>
	FORMULARIOS:Ejercicio 01
		</title>

	</head>

	<body>
		<h1>Formulario</h1>
		
			<form>
				 <fieldset>
					<legend>Datos usario</legend>
						<div>	
							<label  for="usuario">Email:</label> 
							<input  type="text"  name="usuario"  id="usuario"  placeholder ="Email"  size="30" required maxlength="40"/>
							
							<label  for="usuario">Repita email:</label> 
							<input  type="email" name="usuario"  id="usuario"  placeholder ="Email"  size="30" required maxlength="40"/>
						</div><br>
						<div>
						<label for="clave">Clave:</label>
							<input  type="password"  name="clave"  id="clave"  placeholder ="Clave"  size="30" required maxlength="40"/>
							<label  for="clave">Repita clave:</label>
							<input  type="password"  name="clave"  id="clave"  placeholder ="Clave"  size="30" required maxlength="40"/>
						</div><br>
					
				 </fieldset>
				 
				 <br>
				 
				  <fieldset>
					<legend>Datos personales</legend>
							<label  for="nombre">Nombre:</label> 
							<input  type="text"  name="nombre"  id="nombre"   size="30"  required  maxlength="40">
							
							<br><br>
							<label  for="fecha">Fecha de nacimiento:</label> 
							<input type="date" id="date" min="1990-01-01" max="2500-01-01">
							
							<br><br>
							
							<label  for="fecha">Sexo:</label> 
							<input type="radio" name="genero" value="hombre" id="hombre" >
							<label for="hombre">Hombre</label>
							<input type="radio" name="genero" value="mujer" id="mujer">
							<label for="mujer">Mujer</label> 
							
							<br><br>
							
							<label  for="telefono">Telefono:</label> 
							<input type="text" name="telefono"  id="numtelefono" size ="9" maxlength="9" >
							
							<br>
				 </fieldset>
				 <br> <br>
				 
				 <fieldset>
					<legend>Estudios /Trabajo</legend>
					<label>Estudios</label>
					<select >
						<option ></option>
						<option value="aaaa">Aaaaaaaaaaaaaa</option>
						<option value="bbbb">Bbbbbbbbbbbbbbbbb</option>
						<option value="cccc">Cccc</option>
					</select>
					<br><br>
					
					<label>Idiomas</label>
					<select  multiple="true" >
						<option ></option>
						<option value="eus" >Euskera</option>
						<option value="esp" >Español</option>
						<option value="eng" >English</option>
						<option value="fre" >French</option>
						<option value="ama" >Amazigh</option>

					</select>
					<br><br>
					<label for="cvfile">Adjunta tu CV:</label><br>
						<input type="file" name="cvfile" accept=".pdf,.doc,.docx">
					
					<br>
				 </fieldset>
				 <br> <br>
				 
				 <fieldset>
					<legend>Otros</legend>
					<label>Elige tu número favorito:</label>
					<input type="number" name="numero"  id="favnum"  min="00"  max="100">
					<br><br>
				
					<label>Elige tu color favorito:</label>
					<input type="color" name="color"  id="favcolor">
					<br><br>
					
						<label>Puedes añadir lo que quieras:</label><br>
					<textarea rows="4" cols="25" name="textoLargo" wrap="hard" placeholder="Puedes añadir lo que quieras:"></textarea>
					<br><br>
					
					
					<br>
				 </fieldset>
				 <br/>
				  <input type="reset" value="Limpiar datos"/>
				 <input type="submit" value="Enviar datos"/>
				
				
			</form>
	
	</body>

</html>
